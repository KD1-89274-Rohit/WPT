<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <style>
        section {
            background-color: rgb(233, 233, 233);
            padding: 10px;
            min-height: 600px;
        }

        h1 {
            text-align: center;
        }

        .container {
            margin: 0px 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 50px;
        }

        .cards {
            border: 1px solid rgb(204, 204, 204);
            border-radius: 5px;
            background-color: white;
            width: 250px;
            padding: 20px;
            text-align: center;
        }

        #img {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .productimg {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .btn {
            display: block;
            margin: auto;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .price {
            color: #d97d36;
            font-size: 18px;
            font-weight: bold;
        }

        hr {
            background-color: #dadada;
            width: 90%;
            border: none;
            height: 1px;
        }
    </style>
</head>

<body>
    <section>
        <h1>Our Products</h1>
        <div class="container">
            <div class="cards">
                <div id="img">
                    <img src="./images/item1.png" alt="Laptop Image" class="productimg">
                </div>
                <hr>
                <h3>Product 1</h3>
                <p>High-quality product that meets your needs.</p>
                <h3 class="price">$805.08</h3>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="cards">
                <div id="img">
                    <img src="./images/item2.png" alt="Laptop Bag Image" class="productimg">
                </div>
                <hr>
                <h3>Product 2</h3>
                <p>Excellent craftsmanship and durable design.</p>
                <h3 class="price">$11.50</h3>
                <button class="btn">Add to Cart</button>
            </div>
            <div class="cards">
                <div id="img">
                    <img src="./images/item3.png" alt="Keyboard Image" class="productimg">
                </div>
                <hr>
                <h3>Product 3</h3>
                <p>Reliable and affordable choice for everyone.</p>
                <h3 class="price">$12.00</h3>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
        <hr>
    </section>
</body>

</html>
